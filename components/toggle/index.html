    <title>Toggle</title>
    <style>
        html, body {
            background-color: red;
        }
        input[type="checkbox"].toggle {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /*border: none;*/
            border: 2px solid black;
            background-repeat: no-repeat;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' stroke='' fill='rgba(255, 255, 255, 1)'/%3e%3c/svg%3e");
            transition: 300ms ease-in-out;
        }

        input[type="checkbox"].toggle, input[type="checkbox"].toggle.md {
            /*max-width: 300px;*/
            max-width: 50px;
            /*width: 100%;*/
            width: 50px;
            min-width: 50px;
            max-height: 25px;
            height: 25px;
            min-height: 25px;
            border-radius: 25px;
            background-size: 25px;
        }
        input[type="checkbox"].toggle.xs {
            /*max-width: 300px;*/
            max-width: 20px;
            /*width: 100%;*/
            width: 20px;
            min-width: 20px;
            max-height: 10px;
            height: 10px;
            min-height: 10px;
            border-radius: 10px;
            background-size: 10px;
        }
        input[type="checkbox"].toggle.sm {
            /*max-width: 300px;*/
            max-width: 40px;
            /*width: 100%;*/
            width: 40px;
            min-width: 40px;
            max-height: 20px;
            height: 20px;
            min-height: 20px;
            border-radius: 10px;
            background-size: 20px;
        }
        input[type="checkbox"].toggle.lg {
            /*max-width: 300px;*/
            max-width: 60px;
            /*width: 100%;*/
            width: 60px;
            min-width: 60px;
            max-height: 30px;
            height: 30px;
            min-height: 30px;
            border-radius: 30px;
            background-size: 30px;
        }
        input[type="checkbox"].toggle.xl {
            /*max-width: 300px;*/
            max-width: 80px;
            /*width: 100%;*/
            width: 80px;
            min-width: 80px;
            max-height: 40px;
            height: 40px;
            min-height: 40px;
            border-radius: 40px;
            background-size: 40px;
        }

        input[type="checkbox"].toggle, input[type="checkbox"].toggle:not(:checked) {
            /* TODO: Checked Side = Left || Right */
            background-position: left center;
            background-color: darkgray;
        }

        input[type="checkbox"].toggle:checked {
            /* TODO: Checked Side = Left || Right */
            background-position: right center;
            background-color: gray;
        }

        input[type="checkbox"].toggle:indeterminate {
            background-position: center center;
            background-color: lightgray;
        }

        @keyframes showCheckedContent {
            0% {
                opacity: 1;
                /*content: attr(data-label-checked);*/
                /*content: attr(data-label-unchecked);*/
                /*content: "";*/
            }
            50% {
                opacity: 0;
                /*content: attr(data-label-checked);*/
                /*content: attr(data-label-unchecked);*/
                content: "";
            }
            100% {
                opacity: 1;
                content: attr(data-label-checked);
                /*content: attr(data-label-unchecked);*/
                /*content: "";*/
            }
        }
        @keyframes showUncheckedContent {
            0% {
                opacity: 1;
                content: attr(data-label-checked);
                /*content: attr(data-label-unchecked);*/
                /*content: "";*/
            }
            50% {
                opacity: 0;
                /*content: attr(data-label-checked);*/
                /*content: attr(data-label-unchecked);*/
                content: "";
            }
            100% {
                opacity: 1;
                /*content: attr(data-label-checked);*/
                content: attr(data-label-unchecked);
                /*content: "";*/
            }
        }
        /*input[type="checkbox"].toggle:before {*/
        /*    !*    *!*/
        /*}*/
        /*input[type="checkbox"].toggle:not(:checked):after {*/
        input[type="checkbox"].toggle:not(:checked):before {
            /*content: "";*/
            content: attr(data-label-unchecked);
            /*content: attr(data-label-checked);*/
            height: 100%;
            width: 90%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            white-space: nowrap;
            text-wrap: none;
            text-overflow: ellipsis;
            overflow: hidden;
            /*animation: showCheckedContent 1s linear forwards;*/
            /*-webkit-transition: opacity 1s ease;*/
            /*transition: opacity 1s ease;*/
            /*transition: all 300ms ease-in-out;*/
        }

        input[type="checkbox"].toggle:checked:before {
            /*content: "";*/
            /*content: attr(data-label-unchecked);*/
            content: attr(data-label-checked);
            height: 100%;
            width: 90%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            white-space: nowrap;
            text-wrap: none;
            text-overflow: ellipsis;
            overflow: hidden;
            /*animation: showUncheckedContent 1s linear forwards;*/
            /*-webkit-transition: opacity 1s ease;*/
            /*transition: opacity 1s ease;*/
            /*transition: all 300ms ease-in-out;*/
        }

        input[type="checkbox"].toggle:indeterminate:before {
            content: "";
            transition: all 300ms ease-in-out;
        }


        input[type="checkbox"].toggle:active {
            /*    */
        }

        input[type="checkbox"].toggle:hover {
            /*    */
        }

        input[type="checkbox"].toggle:focus {
            /*    */
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        input[type="checkbox"].toggle:focus-within {
            /*    */

        input[type="checkbox"].toggle:focus-visible {
            /*    */

            /*    */

        .toggle-checkbox {
            /*width: 25px;*/
            display: flex;
            align-items: center;

        .toggle-checkbox label {
            /*font-size: xxx-large;*/
        }

        @keyframes changeContent {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
                content: "See? I've changed seemlessly!";
            }
        }
        div.animation:before{
            content: "HOVER OVER ME!";
            background: green;
            transition: all 1s linear;
            animation-direction: reverse;
        }
        div.animation:hover:before{
            animation-fill-mode: forwards;
            animation: changeContent 3s linear forwards;
            background: orange;
        }
